<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>

    <pattern id="parchment" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#1c1917"/>
      <circle cx="5" cy="5" r="0.5" fill="#292524" opacity="0.3"/>
      <circle cx="15" cy="10" r="0.5" fill="#292524" opacity="0.3"/>
      <circle cx="10" cy="15" r="0.5" fill="#292524" opacity="0.3"/>
    </pattern>
  </defs>

  <rect width="250" height="250" fill="url(#parchment)" rx="40"/>
  
  <!-- Texte haut -->
  <text x="125" y="50" font-family="Georgia, serif" font-size="16" fill="#d97706" text-anchor="middle" font-weight="bold" letter-spacing="2">ELO</text>
  
  <!-- Médaille centrale -->
  <circle cx="125" cy="125" r="55" fill="#1c1917" stroke="url(#metalGold)" stroke-width="4"/>
  <circle cx="125" cy="125" r="48" fill="none" stroke="url(#metalGold)" stroke-width="2"/>
  
  <!-- Étoile/Emblème central -->
  <g transform="translate(125, 125)">
    <path d="M 0 -25 L 7 -8 L 25 -8 L 10 3 L 17 20 L 0 10 L -17 20 L -10 3 L -25 -8 L -7 -8 Z" 
          fill="url(#metalGold)" stroke="#d97706" stroke-width="1.5"/>
  </g>
  
  <!-- Chiffre ELO en blanc -->
  <text x="125" y="137" font-family="Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">1500</text>
  
  <!-- Ruban décoratif -->
  <path d="M 125 180 L 110 200 L 110 225 L 125 215 L 140 225 L 140 200 Z" 
        fill="url(#metalRed)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Rang -->
  <text x="125" y="105" font-family="Georgia, serif" font-size="14" fill="url(#metalGold)" text-anchor="middle" font-weight="bold">#1</text>
  
  <!-- Texte bas -->
  <text x="125" y="235" font-family="Georgia, serif" font-size="12" fill="#9ca3af" text-anchor="middle">RANKING</text>
</svg>
